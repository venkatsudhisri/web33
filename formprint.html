<html>
<head><title>Print Form Details</title>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="contact.css">
<style>

</style>
</head>
<body>
<h3><a href="train1.html"><img src="logo.png"></a></h3>
<div class="container">
<div class="row">
<div class="col-md-6 align-self-center">

<img src="contact-img.svg" width="100%;">

</div>

<form action="contact.php" class="col-md-6" method="post" target="_blank">

<div class="form-group">
<label for="name">Name</label>
<input type="text" class="form-control" id="name" name="name" value="maha"><br>
</div>
<div class="form-group">
<label for=""email">Email</label>
<input type="email" class="form-control" id="email" name="email" value="venkatvenki1982@gmail.com"><br>
</div>
<div class="form-check-inline">
<label for="type">Type</label>
<input type="radio"  class="form-check-input" id="ac" name="type" value="ac">
<label for="ac" class="form-check-label">AC</label>
</div>
<div class="form-check-inline">
<input type="radio"  class="form-check-input" id="nonac" name="type" value="nonac">
<label for="nonac" class="form-check-label">NONAC</label><br>
</div>

<div class="form-group">
<!--<label for="cars">Choose car</label><br> -->
<select id="cars" class="form-control" name="cars">
<option value="indica">Indica</option>
<option value="Datsun">Datsun</option>
<option value="Sumo">Sumo</option>
<option value="Tavera">Tavera</option>
<option value="Amni">Amni</option>
</select><br>
</div>

<div class="form-check-inline">
<label for="capacity">Capacity  </label>
<input type="checkbox"  class="form-check-input" id="mem4" name="mem[]" value="4 Seated">
<label for="mem4" class="form-check-label"> 4 Seated</label><br>
</div>
<div class="form-check-inline">
<input type="checkbox"  class="form-check-input" id="mem7" name="mem[]" value="7 Seated">
<label for="mem7" class="form-check-label"> 7 Seated</label></br>
</div>
<div class="form-check-inline">
<input type="checkbox"  class="form-check-input" id="mem9" name="mem[]" value="9 Seated">
<label for="mem9" class="form-check-label"> 9 Seated</label></br>
</div>
<div class="form-check-inline">
<input type="checkbox"  class="form-check-input" id="mem10" name="mem[]" value=" above 10Seated">
<label for="mem10" class="form-check-label">Above 9 Seated</label><br>
</div>

<div class="form-group">
<label for="rate">Price</label>
<input type="number" class="form-control" id="rate" name="rate" min="500000" max="5000000" step="100000" value="700000"><br>
</div>
<div class="form-group">
<label for="mydetails">Mydetails</label>
<input type="file" class="form-control" id="mydetails" name="mydetails"><br>
</div>
<div class="form-group">
<textarea for="comment" class="form-control" name="comment"  rows="5" cols="50">
Comment
</textarea>
<br>
</div>
<input type="submit" class="btn btn-primary btn-block"  name="submit" value="Submit">

</form>
</div>
</div>
</body>
</html>
